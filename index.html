<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">To-Do List</div>
      <div class="sidebar">
        <div class="all">
          <a href="#"><img src="img/all.png" />All</a>
        </div>
        <div class="today">
          <a href="#"><img src="img/today.png" />Today</a>
        </div>
        <div class="upcoming">
          <a href="#"><img src="img/upcoming.png" />Upcoming</a>
        </div>
        <div class="projects">
          <p>Projects</p>
          <button class="addprojectbutton">+ Add Project</button>
        </div>
        <hr />
        <div class="projects-container">
          <div class="add-project">
            <form class="project-form">
              <label for="projectname">Project Name: </label>
              <input type="text" id="projectname" name="projectname" />
              <div class="project-form-buttons">
                <button>Add Project</button>
                <button>Cancel</button>
              </div>
            </form>
          </div>
          <div class="project-item">Cleaning</div>
          <div class="project-item">Coding</div>
        </div>
      </div>
      <div class="content">
        <div class="form-overlay">
          <form class="task-form">
            <h2>Add Task</h2>
            <hr />
            <input type="text" id="taskname" value="Task Name" />
            <input type="text" id="taskdescription" value="Description" />
            <label for="date">Date: </label>
            <input type="date" id="date" value="mm/dd/yyyy" />
            <label for="Projects">Date: </label>
            <select id="projects" name="Projects">
              <option>All</option>
              <option>Cleaning</option>
              <option>Coding</option>
            </select>
            <p>Priority:</p>
            <div class="priority">
              <img src="img/green-flag.png" />
              <img src="img/yellow-flag.png" />
              <img src="img/red-flag.png" />
            </div>
            <div class="task-form-buttons">
              <button>Add Task</button>
              <button>Cancel</button>
            </div>
          </form>
        </div>
        <div class="tasks">Tasks</div>
        <div class="tasks-container">
          <div class="task open">
            <div class="left">
              <img src="img/task-open.png" />
              <div class="details">
                <h2>Clean your Room</h2>
                <p>dont forget soap</p>
              </div>
            </div>
            <div class="right">
              <div class="date">Feb 18 2023</div>
              <div class="task-buttons">
                <img src="img/edit.png" />
                <img src="img/delete.png" />
              </div>
            </div>
          </div>
          <div class="task open">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
        <div class="completed">Completed</div>
        <div class="completed-container">
          <div class="task complete">
            <div class="left">
              <img src="img/task-complete.png" />
              <div class="details">
                <h2>Learn to Code</h2>
                <p>dont forget the code</p>
              </div>
            </div>
            <div class="right">
              <div class="date">Feb 18 2023</div>
              <div class="task-buttons">
                <img src="img/edit.png" />
                <img src="img/delete.png" />
              </div>
            </div>
          </div>
          <div class="task complete">
            <div class="left"></div>
            <div class="right"></div>
          </div>
        </div>
      </div>
      <button class="addtaskbutton">+</button>
    </div>
  </body>
</html>
