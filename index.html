<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shantell+Sans&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="header">To-Do List</div>
      <div class="sidebar">
        <div class="project-item" id="all"><img src="img/all.png" />All</div>
        <div class="project-item" id="today">
          <img src="img/today.png" />Today
        </div>
        <div class="project-item" id="upcoming">
          <img src="img/upcoming.png" />Upcoming
        </div>
        <div class="projects">
          <p>Projects</p>
          <button class="addprojectbutton">+ Add Project</button>
        </div>
        <hr />
        <div class="projects-container">
          <div class="add-project">
            <form class="project-form">
              <label for="projectname">Project Name: </label>
              <input
                type="text"
                id="projectname"
                onfocus="this.value=''"
                name="projectname"
              />
              <div class="project-form-buttons">
                <button class="project-submit-button">Add Project</button>
                <button class="project-cancel-button">Cancel</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="content">
        <div class="form-overlay">
          <form class="task-form">
            <h2>Add Task</h2>
            <hr />
            <input
              type="text"
              id="taskname"
              onfocus="this.value=''"
              value="Task Name"
            />
            <input
              type="textarea"
              id="taskdescription"
              onfocus="this.value=''"
              value="Description"
            />
            <label for="date">Date: </label>
            <input type="date" id="date" value="yyyy-MM-dd" />
            <label for="Projects">Project: </label>
            <select id="projects" name="Projects">
              <option>All</option>
            </select>
            <p>Priority:</p>
            <div class="priority">
              <img class="low-priority" src="img/green-flag.png" />
              <img class="medium-priority" src="img/yellow-flag.png" />
              <img class="high-priority" src="img/red-flag.png" />
            </div>
            <div class="task-form-buttons">
              <button class="task-form-add-button">Add Task</button>
              <button class="task-form-cancel-button">Cancel</button>
            </div>
          </form>
        </div>
        <div class="tasks">Tasks</div>
        <div class="tasks-container"></div>
        <div class="completed">Completed</div>
        <div class="completed-container"></div>
      </div>
      <button class="addtaskbutton">+</button>
    </div>
  </body>
</html>
